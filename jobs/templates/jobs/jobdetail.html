{% extends "base.html" %}
{% load extras %}

{% block sidecontent %}
<div class="col-md-12 pt-5">
{% block content %}

<h1 class="text-center pt-3">{{ job.title }}</h1>

{% if job.image %}
    <img class="card-img-top" src="{{ job.image.url }}" height="300" width="300"></img>
    <hr>
{% endif%}

{{ job.body|markdown|safe }}
<hr>

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [['$','$']],
      displayMath: [['$$','$$']] ,
      processEscapes: true
    },
    "HTML-CSS": { availableFonts: ["TeX"] }
  });
</script>

<script type="text/javascript"
   src="//cdn.mathjax.org/mathjax/latest/MathJax.js">
</script>

{% endblock %}
</div>
{% endblock %}
